- name: Install MySQL server
  ansible.builtin.dnf:
    name: mysql-server
    state: installed

- name: Start MySQL service
  ansible.builtin.systemd_service:
    name: mysqld
    state: restarted
    enabled: yes

- name: Setup MySQL Password
  ansible.builtin.shell: mysql_secure_installation --set-root-pass RoboShop@1
